<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-2 d-none d-md-block sidebar" style="background-color: #44b4b4; color: white;">
                <div class="sidebar-sticky">
                    <img src="sinperfil.jpg" alt="Imagen de perfil" class="profile-image">
                    <h6>
                        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>
                            <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"/>
                        </svg>
                        Configuración
                    </h6>
                    <div class="submenu-wrapper">
                        <a href="#" id="my-data">Mis datos</a>
                        <ul id="my-data-dropdown" class="submenu">
                            <li><a href="ver-datos.html">Ver mis datos</a></li>
                            <li><a href="update-user.html">Editar mis datos</a></li>
                            <li><a href="#" id="cancel-subscription">Darme de baja</a></li>
                        </ul>
                    </div>
                    <div class="sidebar-footer">
                        <a href="login.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                                <path d="M7.5 1v7h1V1z"/>
                                <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"/>
                            </svg>
                            Cerrar Sesión
                        </a>
                    </div>
                </div>
            </nav>
            <div class="col-md-10 main-content">
                <header class="text-center mb-4">
                    <div class="container-border">
                        <h1>Bienvenido</h1>
                        <img src="logo.jpg" alt="logo" class="logo-image">
                    </div>
                </header>
                <div class="row">
                    <div class="col-md-6">
                        <section id="appointments" class="container-border">
                            <h2>Mis Citas</h2>
                            <ul id="appointments-list" class="list-group">
                                <!-- Las citas se agregarán aquí dinámicamente -->
                            </ul>
                        </section>
                    </div>
                    <div class="col-md-6">
                        <section id="request-appointment" class="container-border">
                            <h2>Solicitud de Cita</h2>
                            <div class="form-group">
                                <label for="datepicker">Seleccionar Fecha</label>
                                <input type="date" id="datepicker" class="form-control mb-2">
                            </div>
                            <select id="timepicker-request" class="form-control mb-2">
                                <!-- Las opciones de tiempo se generan dinámicamente -->
                            </select>
                            <button id="request-button" class="btn btn-primary">Solicitar Cita</button>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar cita -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Cita</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-datepicker">Seleccionar Nueva Fecha</label>
                        <input type="date" id="edit-datepicker" class="form-control mb-2">
                    </div>
                    <select id="edit-timepicker" class="form-control mb-2">
                        <!-- Las opciones de tiempo se generan dinámicamente -->
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="save-edit-button">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="dashboard.js">
 
    </script>
</body>
</html>
